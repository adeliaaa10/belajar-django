<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Django App Ditta</title>
    <link rel="stylesheet" href="{% static 'css/my_style.css' %}">

</head>
<body>
    <h1>Hello this is index.html</h1>

    <p>Ini adalah gambar ikan</p>
    <img src="{% static 'images/gambar1.jpg' %}" alt="gambar ikan" width="100">


    <h2>This is your acees record </h2>
    <div class="django two">
        {%if access_records %}
            <table border="1">
                <thead>
                    <th>Site Name</th>
                    <th>Date Accessed</th>
                </thead>
                {% for acc in access_records %}
                    <tr>
                        <td> {{acc.name}} </td>
                        <td> {{acc.date}} </td>
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No Access Record found</p>
        {% endif %}
    </div>



</body>
</html>
