<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-static-top">
        <div class="container"> 
            <ul class="nav navbar-nav">
              <li class="navbar-brand"><a href="{% url 'index' %}">DJANGO</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'admin:index' %}">Admin</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'basic_app:register' %}">Register</a></li>

              <!-- untuk tombol login atau logout -->
              {% if user.is_authenticated %}
              <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>             
              {% else %}
              <li class="nav-item"><a class="nav-link" href="{% url 'basic_app:user_login' %}">Login</a></li>             
              {% endif %}
            </ul>
          </div>
        </div>
    </nav>

    <div class="container">
        {% block body_block %}
        <!-- content -->
        {% endblock%}
    </div>
</body>
</html>
